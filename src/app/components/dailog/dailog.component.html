<div mat-dialog-title>
  Add Item
  <span class="total">Total: {{total | currency:'GHS '}}</span>
</div>
<div mat-dialog-content>
  <form [formGroup]="form.itemForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Enter Item Name" formControlName="name">
      <mat-error>Name is required</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" placeholder="Enter Quantity" formControlName="quantity">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Price(GHS)</mat-label>
      <input matInput type="number" placeholder="Enter Price" formControlName="price">
    </mat-form-field>
    <div mat-dialog-action [align]="'end'">
      <button mat-flat-button mat-dialog-close color="warn">Close</button>
      <button style="margin-left:1rem;" mat-flat-button color="primary" type="submit"
        [disabled]="!form.itemForm.valid">{{actionBtn}}</button>
    </div>
  </form>
</div>
